<!DOCTYPE html>
<html>
	<head>
		<title>Smartable</title>
		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/jquery.tmpl.min.js"></script>
		<script src="js/jquery.smartable.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/smartable.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="page-header">
						<h1>Smartable <small>The Twitter Bootstrap's best friend.</small></h1>
					</div>

					<div>
						<h3>Features</h3>
						<ol>
							<li>Unobtrusive</li>
							<li>Load JSON data asynchronously</li>
						</ol>
					</div>

					<div>
						<h3>Example</h3>

						<form class="form-inline">
							<select class="input-medium"><option>e-mail</option></select>
							<select class="input-large"><option>que contenha</option></select>
							<input type="text" class="input-large" placeholder="e-mail que deseja buscar">
							<button type="submit" class="btn btn-inverse"><i class="icon-search icon-white"></i> Search</button>
							<img src="img/loader-gear-medium.gif" width="24" height="24" />
							<hr />
						</form>

						<div>
							<a href="javaScript: void(0);" class="btn btn-primary" onclick="setNewData();"><i class="icon-plus icon-white"></i> New</a>
							<a href="javaScript: void(0);" class="btn" onclick="$('table.table').smartable('refresh');"><i class="icon-refresh"></i> Refresh</a>
							<hr />
						</div>

						<table class="table table-striped">
							<thead>
								<tr>
									<th>Nome</th>
									<th>E-mail</th>
									<th class="btn-holder">Title 9</th>
									<th class="btn-holder">Title 10</th>
								</tr>
							</thead>
							<tbody>								
							</tbody>
						</table>

						<div class="pagination pagination-right">
							<ul>
								adadasdasdsdasda
							</ul>
						</div>

					</div>
				</div>
			</div>
		</div>
	</body>
</html>

<script id="tmplLista" type="text/x-jquery-tmpl">
	<tr>
		<td>{{= nome}}</td>
		<td>{{= email}}</td>		
		<td><a href="#" class="btn btn-small"><i class="icon-edit"></i> Edit</a></td>
		<td>
			<a class="btn btn-small btn-success" href="#"><i class="icon-ok-sign icon-white"></i> Confirm</a>
			<a href="#" class="btn btn-small btn-danger"><i class="icon-remove icon-white"></i> Cancel</a>
		</td>
	</tr>
</script>



<script type="text/javascript">
	function setNewData() {
		var list = [
			{"nome" : "Makoto 2", "email" : "makoto.vix@gmail.com"},
			{"nome" : "Peruca 2", "email" : "peruca@gmail.com"}
		];
		$('table.table').smartable("setData", list);
	}

	$('table.table').smartable({
		url: "dados.json", 
		templateList: "#tmplLista", 
		paginationWrapper: "div.pagination ul",
		maxResults: 10
	});
</script>
